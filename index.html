  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Mockup Portfolio Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script  src="js/jquery-1.11.2.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    <script  src="js/resume.js"></script>
  </head>
  <body>
    <!--TODO: alt for images , auto modals , change images with jquery " --> 
    <div class="container">
      <div class="row">
        <div class="col-md-6"><img class="title-logo" src="./images/udacity-logo.jpg" alt="udacity logo"></div>
        <div class="col-md-6 text-right text-uppercase" >
          <h1 class="text-thin title-super">Jane Doette</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="./images/big.png" data-toggle="modal" data-target="#project1" alt="html code">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted title-medium">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center" >
        <div class="col-md-4" >
          <img src="./images/appify.png" class="img-responsive" alt="apple button" data-toggle="modal" data-target="#project1">
          <h3  class="text-uppercase">Appify</h3>
          <p><a href="http://github.com/" class="image-link">https://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-md-4">
          <img src="./images/sunflower.png" class="img-responsive" alt="sunflower" data-toggle="modal" data-target="#project1">
          <h3 class="text-uppercase">Sunflower</h3>
          <p><a href="http://github.com/" class="image-link">https://github.com/udacity/Sunflower/</a></p>
        </div>    
        <div class="col-md-4">
          <img src="./images/bokeh.png" class="img-responsive" alt="bright day" data-toggle="modal" data-target="#project1">
          <h3 class="text-uppercase">bokeh</h3>
          <p><a href="http://github.com/" class="image-link">https://github.com/udacity/bokeh/</a></p>
        </div>
      </div>


    </div>
    <!-- Modal -->
    <!--TODO add modal with arguments for the image to all page images -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">          
          <div class="modal-body">
            <img class="img-responsive" src="./images/big.png" alt="html code">          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
